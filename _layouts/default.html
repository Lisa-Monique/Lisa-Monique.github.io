{% include header.html %}
{% include nav.html %}

{{ content }} 

<div class="container" style="margin-top: 5vh;">
    {% for post in site.posts %} {% if post.categories contains "highlight" %}
    {% assign mod = forloop.index | modulo: 2 %}
    <div class="row" style="margin-bottom: 5vh;">
        <div class="col-lg-4 offset-lg-0 col-xs-10 offset-xs-1 {% if mod == 0 %} order-lg-2 {% endif %}">
            <div style="background-image: url(../images/{{post.img}}); background-position: 60% 20%; min-height: 30vh; background-size: cover; background-repeat: no-repeat;">
                
            </div>

        </div>
        <div class="col-lg-8 offset-lg-0 col-xs-10 offset-xs-1">
            <div class="post-info">
                <h3>{{post.title}}</h3>
                <h4 style="font-weight: bolder;">{{post.subtitle}}</h4>
                {{post.content}}
                <div class="readmore readbutton">
                    <a href="{{ post.link | prepend: site.baseurl }}">
                        <h5>READ MORE</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>    
    {% endif %} {% endfor %}
</div>

{% include footer.html %}
