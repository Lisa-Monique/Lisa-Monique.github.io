- employer: Victoria Hospital
  location: Castries, St. Lucia
  date: Nov 2015 - Jul 2017
  logo: Coat_of_Arms.png
  positions:
    - title: Summer Intern
      desc: |
        <p class="more">I was accepted to the Government of Saint Lucia's Summer Employment Program and was assigned to the Victoria Hospital's Physiotherapy Department for the month of June and the Ezra Long Laboratory for the month of July.</p>
        <p>My roles included:</p>
        <ul>
            <li>Welcoming, assisting and providing information to patients</li>
            <li>Making and answering phone calls</li>
            <li>Making appointments and updating patient appointment cards</li>
            <li>Observing and assisting with Physiotherapy treatments including heat packs, parrafin wax treatments, interferential therapy, ultrasound therapy and spinal decompression/traction therapy.</li>
            <li>Maintaing daily record of Physiotherapy treatments</li>
            <li>Receiving, checking, sorting and labeleling laboratory patient samples</li>
            <li> Observing and performing laboratory tests such as Complete Blood Count (CBC), Prothrombin Time (PT), Partial Thromboplastin Time (PTT), International Normalized Ratio (INR), Erythrocyte Sedimentation Rate (ESR), Reticulocyte Count and Blood Films</li>
            <li>Operating laboratory equipment including centrifuges, Cell-DYN Ruby System, coagulation analyzer etc.</li>                                
        </ul>
      date: JUN 2017 - JUL 2017
    - title: Clinical Laboratory Volunteer
      desc: |
        <p class="more">I volunteered as an assistant lab technician at the Ezra Long Laboratory for 10 months during my gap year. Responsibilities and accomplishments:</p>
        <ul>
            <li>Observed and assisted in the various departments of the laboratory including Pathology, Cytology, Histology, Clinical Chemistry, Haematology, Microbiology and Specimen Collection.</li>
            <li>Shadowed the head Pathologist and witnessed/participated in over 30 postmortem</li>
            <li>I designed, implemented, retrospectively populated and maintained a National Cancer Register according to international standards using Microsoft Access and Microsoft Excel.</li>
            <li>The Register was a database of information I collected from the  oncology departments of the three hospitals of St. Lucia to serve as a single accumulation of nation-wide cancer data.</li>
            <li>I also created and distributed a digital, fillable pdf notification form to the hospital for reporting of newly diagnosed cases</li>
            <li>I  presented my findings including diagnostic, demographic and treatment success statistics to the Government of St. Lucia’s Ministry of Health’s Epidemiology Department</li>
        </ul>
      date: NOV 2015 - AUG 2016

