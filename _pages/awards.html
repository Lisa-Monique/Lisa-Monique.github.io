{% for award in site.data.awards %}

        <div class="col-xs-9">
            <p>

                {{award.company}}

        <div class="col-xs-3">
            <p><span class="sm" style="text-transform: uppercase;">{{award.date}}</span></p>
        </div>
    </div>
    

{% endfor %}
</div>
